<html>
<head>
    <title>form_input_bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- input textarea checkbox radio select selectMultiple -->
    <input v-model="input"><br>

    <textarea v-model="textarea"></textarea><br>

    <input type="checkbox" v-model="checkbox">
    <span>{{checkbox}}</span><br>

    <input type="checkbox" id="foo1" value="checkbox1" v-model="checkboxs">
    <input type="checkbox" id="foo2" value="checkbox2" v-model="checkboxs">
    <input type="checkbox" id="foo3" value="checkbox3" v-model="checkboxs">

    <div v-for="item in checkboxs">
        <span>{{item}}</span>
    </div>

    <div>
        <input type="radio" id="one" value="one" v-model="radio">
        <label for="one">one</label>
        <input type="radio" id="two" value="two" v-model="radio">
        <label for="two">two</label>
    </div>

    <div>
        <select name="select" id="select" v-model="select">
            <option value="">请选择</option>
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
        </select>
    </div>

    <div>
        <select name="selects" id="selects" multiple v-model="selects">
            <option value="">请选择</option>
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
        </select>
    </div>
    <div>
        <!-- 在“change”时而非“input”时更新 -->
        <!-- 当input被改变的时候执行更新 -->
        <p>当input被改变的时候执行更新</p>
        <input v-model.lazy="msg" >
    </div>

    <div>
        <p>输入的数字将转成数字</p>
        <input v-model.number="number">
        <p>输入的数字将转成字符串</p>
        <input v-model="number">
    </div>
    <div>
        <p>.trim将过滤首尾空白字符串</p>
        <input v-model.trim="msg">
    </div>
    <div>
        <p>组件</p>
        <template1></template1>
    </div>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            input:'',
            textarea:'',
            checkbox:false,
            checkboxs:['checkbox1'],
            radio:'one',
            select:'three',
            selects:['one'],
            selectMultiple:'',
            msg:'',
            number:''
        },
        methods:{
           
        }
    })
</script>
</html>
